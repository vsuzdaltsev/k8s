apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-api-ingress
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: web-api
          servicePort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-api
spec:
  replicas: 2
  selector:
    matchLabels:
      type: backend
      service: web-api
  template:
    metadata:
      labels:
        type: backend
        service: web-api
        language: ruby
    spec:
      containers:
      - name: api
        image: vsuzdaltsev/web_api
        env:
        - name: APP_DIR
          value: '/opt/app'
        - name: RUBY_VER
          value: '2.5.0'
        - name: UNICORN_PORT
          value: '80'
        - name: UNICORN_HOST
          value: '0.0.0.0'
        - name: UNICORN_TIMEOUT
          value: '5'
        - name: UNICORN_WORKERS
          value: '2'
        - name: UNICORN_CONTAINER_NAME
          value: 'unicorn'
        livenessProbe:
          httpGet:
            path: /api/v1/get
            port: 80
        command: ["/usr/local/bundle/bin/unicorn"]
        args: ["-c", "/opt/app/unicorn.conf"]


---

apiVersion: v1
kind: Service
metadata:
  name: web-api
spec:
  ports:
  - port: 80
  selector:
    type: backend
    service: web-api
